<!-- Login Page -->
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="images/logo/e_logo.svg" alt="Taqdeer Logo" class="h-16 w-auto">
    </div>
    
    <!-- Header -->
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
      Taqdeer Domestic Workers
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Sign in to your account
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Demo Credentials Card -->
    <div *ngIf="showDemoCredentials" class="mb-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="ml-3 flex-1">
          <h3 class="text-sm font-medium text-blue-800">Demo Credentials</h3>
          <div class="mt-2 text-sm text-blue-700">
            <p class="mb-2 font-semibold">Click to use:</p>
            <div class="space-y-2">
              <button 
                *ngFor="let user of demoUsers" 
                (click)="useDemoCredentials(user.username, user.password)"
                class="block w-full text-left px-3 py-2 bg-white hover:bg-blue-100 rounded border border-blue-300 transition-colors"
              >
                <span class="font-medium">{{ user.role }}</span><br>
                <span class="text-xs text-gray-600">{{ user.username }} / {{ user.password }}</span>
              </button>
            </div>
          </div>
        </div>
        <button 
          type="button"
          (click)="showDemoCredentials = false"
          class="flex-shrink-0 ml-3 text-blue-400 hover:text-blue-600"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white py-8 px-4 shadow-sm rounded-lg sm:px-10 border border-gray-200">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username or Email
          </label>
          <div class="mt-1">
            <input 
              id="username" 
              name="username" 
              type="text" 
              autocomplete="username" 
              required
              [(ngModel)]="loginData.username"
              #username="ngModel"
              class="block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Enter your username"
            >
            <div *ngIf="username.invalid && username.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="username.errors?.['required']">Username is required</span>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password" 
              required
              [(ngModel)]="loginData.password"
              #password="ngModel"
              class="block w-full rounded-md border border-gray-300 px-3 py-2 pr-10 placeholder-gray-400 shadow-sm focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              placeholder="Enter your password"
            >
            <button 
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()"
            >
              <svg 
                *ngIf="!showPassword" 
                class="h-5 w-5 text-gray-400 hover:text-gray-500" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg 
                *ngIf="showPassword" 
                class="h-5 w-5 text-gray-400 hover:text-gray-500" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m-3.122-3.122L9.88 9.88m7.993 7.993L18 18m0 0l-3.122-3.122m3.122 3.122V18"></path>
              </svg>
            </button>
            <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="password.errors?.['required']">Password is required</span>
            </div>
          </div>
        </div>

        <!-- Remember me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              id="remember-me" 
              name="remember-me" 
              type="checkbox"
              [(ngModel)]="loginData.rememberMe"
              class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <button 
              type="button"
              (click)="showDemoCredentials = !showDemoCredentials"
              class="font-medium text-primary hover:text-primary-hover transition-colors"
            >
              {{ showDemoCredentials ? 'Hide' : 'Show' }} demo logins
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="group relative flex w-full justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            style="background-color: #FF6B00;"
          >
            <span *ngIf="!isLoading">Sign in</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </span>
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4 border border-red-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                {{ errorMessage }}
              </h3>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer Info -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500">
        Â© 2024 Taqdeer Domestic Workers. All rights reserved.
      </p>
    </div>
  </div>
</div>
